<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>LukmaTV</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item not_interna">Notícia Interna</div>
    <div class="grid-item hora_mundial">
        <h2>Horários</h2>
        <p>Brasília: <span id="brasilia-time"></span></p>
        <p>Nova York: <span id="newyork-time"></span></p>
        <p>Hong Kong: <span id="hongkong-time"></span></p>
    </div>
    <div class="grid-item prev_tempo" id="prev_tempo"></div>
    <div class="grid-item dollar_hoje">
        <h2 class="title">Dolar Hoje</h2>
        <div id="dollar_hoje"></div>
    </div>
    <div class="grid-item video">
      <video id="video-player" controls autoplay muted>
        <source id="video-source" src="" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeo.
    </video>
    </div>
    <!-- (Aniversariante 1)-->
    <div class="grid-item aniversariante">
        <img id="img" class="img_aniversariante">
        <div class="cont_aniversariante">
          <div id="titulo" class="titulo_aniversariante">
          </div>
          <div id="nome" class="nome_aniversariante"></div>
          <div id="desc" class="desc_aniversariante"></div>
          <div id="setor" class="setor_aniversariante"></div>
        </div>
        <img class="icon_aniversariante" src="img/aniversariante/icon.gif" alt="icon">
    </div>
    <!-- ... (outros itens da grid) -->
  </div>
  <script src="not_interna.js"></script>
  <script src="hora.js"></script>
  <script src="dollar_hoje.js"></script>
  <script src="prev_tempo.js"></script>
  <script src="aniversariante.js"></script>
  <script src="video.js"></script>
</body>
</html>
