<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias</title>
</head>
<body>
  <div class="not_interna"></div>

  <form id="addNewsForm">
    <label for="newsTitle">Título:</label>
    <input type="text" id="newsTitle" name="newsTitle"><br>

    <label for="newsDescription">Descrição:</label>
    <textarea id="newsDescription" name="newsDescription"></textarea><br>

    <label for="newsImage">URL da Imagem:</label>
    <input type="text" id="newsImage" name="newsImage"><br>

    <button type="submit">Adicionar Notícia</button>
  </form>

  <script src="noticias.js"></script>
</body>
</html>
